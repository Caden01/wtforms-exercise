{% extends "base.html" %}

{% block title %}{{ pet.name }}{% endblock %}

{% block content %}
    <h1>{{ pet.name }}</h1>

    <img src="{{ pet.photo_url }}" alt="{{ pet.species }}">

    <h2>Update Pet Info</h2>

    <form method="POST">
        {% include "form_template.html" %}
        <button type="submit">Edit</button>
    </form>
{% endblock %}
